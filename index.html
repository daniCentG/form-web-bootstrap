<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100"><!--Aquí controlamos el contenedor y no el css-->
        
        <form class="form-container text-center" autocomplete="off">
            <div class="title">Formulario</div>

            <div class="mb-3 position-relative">
                <input type="text" class="form-control rounded-pill px-4 py-3" placeholder="Nombres y Apellidos">
                <i class="fa-solid fa-user icon"></i>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" class="form-control rounded-pill px-4 py-3" placeholder="Nueva Contraseña">
                <i class="fa-solid fa-lock icon"></i>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" class="form-control rounded-pill px-4 py-3" placeholder="Repetir Contraseña">
                <i class="fa-solid fa-lock icon"></i>
            </div>

            <div class="mb-3 position-relative">
                <input type="email" class="form-control rounded-pill px-4 py-3" placeholder="Correo Electrónico">
                <i class="fa-solid fa-envelope icon"></i>
            </div>

            <div class="mb-3 position-relative">
                <input type="tel" class="form-control rounded-pill px-4 py-3" placeholder="Teléfono">
                <i class="fa-solid fa-phone icon"></i>
            </div>

            <a href="#" class="text-white d-block mb-4">Leer Términos y Condiciones</a>

            <button type="submit" class="btn btn-primary w-50 rounded-pill py-3">Enviar</button>

        </form>
       
    </div>

</body>

</html>
